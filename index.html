<!DOCTYPE html>
<html>
<head>
	<title>Crypto Buttons</title>
	<style>
		body {
			background-color: #e0e0e0;
		}
		.button-row {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}

		.crypto-button {
			width: 200px;
			height: 200px;
			margin: 0 10px;
			background-color: transparent;
			border: none;
			cursor: pointer;
			transition: opacity 0.2s ease-in-out;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.crypto-button:hover {
			opacity: 0.8;
		}

		.crypto-button img {
			max-width: 100%;
			max-height: 100%;
		}

		.button-text {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			flex-wrap: wrap;
		}

		.button-text p {
			margin: 10px;
			font-size: 24px;
			opacity: 0;
			transition: opacity 0.2s ease-in-out;
		}

		.crypto-button:active + .button-text p {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="button-row">
		<a href="btc.html" target="_blank" class="crypto-button">
			<img src="btc.png" alt="BTC" />
		</a>
		<a href="eth.html" target="_blank" class="crypto-button">
			<img src="eth.png" alt="ETH" />
		</a>
		<a href="doge.html" target="_blank" class="crypto-button">
			<img src="doge.png" alt="DOGE" />
		</a>
	</div>
	<div class="button-text">
		<p>BTC</p>
		<p>ETH</p>
		<p>DOGE</p>
	</div>
</body>
</html>
